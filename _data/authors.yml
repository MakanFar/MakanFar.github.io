    ### Hi, I’m Makan

    I’m a Computer Science graduate student at UC Davis with a focus on applied AI for domain-specific challenges. I have practical experience developing end-to-end AI systems across multimodal learning, computer vision, and LLMs, such as AI agents and assistants.        
        
    Recently, I led the development of SiteAgent, an AI-powered voice and chat assistant that integrates with e-commerce platforms to provide multilingual support, intelligent product recommendations, and personalized website navigation. I also contributed to Anna, an AI-enabled analytical dashboard that delivers real-time diagnostic insights for UC Davis's Veterinary Hospital.

    Previously, I interned at ActivePrime, where I engineered scalable backend systems and optimized data-matching algorithms.


